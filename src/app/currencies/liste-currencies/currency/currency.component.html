<section class="currency">
  <mat-card class="mat-elevation-z8">
    <mat-card-title fxLayoutAlign="center">
     ID : {{ currency.id ? currency.id : '----'}}
    </mat-card-title>
    <mat-card-subtitle fxLayoutAlign="center">
      <u>Type</u> : {{ currency.type ? currency.type : '----'}}
    </mat-card-subtitle>
    <mat-card-subtitle fxLayoutAlign="center">
      <u>Symbol</u> : {{ currency.symbol ? currency.symbol : '----'}}
    </mat-card-subtitle>
  </mat-card>
</section>
